<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body cz-shortcut-listen="true">
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <nav class="navbar navbar-light bg-light">
            <div class="container-search">
              <a class="navbar-brand"></a>
              <form class="search-form" id="search-form">
                <input
                  class="searchInput"
                  type="search"
                  name="city"
                  id="city-input"
                  placeholder="Enter a city"
                  autocomplete="off"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
              <button
                class="btn btn-success w-300"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </nav>
          <div class="weatherNow">
            <h1 id="city">New York</h1>
            <div class="overview">
              <li id="date">Friday, 12:52 am</li>
              <li id="description">mist</li>
            </div>
          </div>
          <div class="col-6">
            <img
              src="http://openweathermap.org/img/wn/50n@2x.png"
              alt="mist"
              id="icon"
              class="float-left"
            />
            <span class="weather-temperature" id="temperature">67</span>
            <span class="units">
              <a href="#" id="fahrenheit-link" class="active">°F</a>|
              <a href="#" id="celcius-link">°C</a></span
            >
          </div>
          <div class="col-4">
            <ul id="wind-humid">
              <li>Wind: <span id="wind">6</span> mph</li>
              <li>Humidty: <span id="humidity">90</span>%</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Fri</div>

              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                width="42"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max"> 81° </span>
                <span class="weather-forecast-temperature-min"> 67° </span>
              </div>
            </div>

            <div class="col-2">
              <div class="weather-forecast-date">Sat</div>

              <img
                src="http://openweathermap.org/img/wn/01d@2x.png"
                alt=""
                width="42"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max"> 81° </span>
                <span class="weather-forecast-temperature-min"> 64° </span>
              </div>
            </div>

            <div class="col-2">
              <div class="weather-forecast-date">Sun</div>

              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                alt=""
                width="42"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max"> 73° </span>
                <span class="weather-forecast-temperature-min"> 59° </span>
              </div>
            </div>

            <div class="col-2">
              <div class="weather-forecast-date">Mon</div>

              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                alt=""
                width="42"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max"> 73° </span>
                <span class="weather-forecast-temperature-min"> 62° </span>
              </div>
            </div>

            <div class="col-2">
              <div class="weather-forecast-date">Tue</div>

              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                width="42"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max"> 72° </span>
                <span class="weather-forecast-temperature-min"> 65° </span>
              </div>
            </div>

            <div class="col-2">
              <div class="weather-forecast-date">Wed</div>

              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                width="42"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max"> 80° </span>
                <span class="weather-forecast-temperature-min"> 66° </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <li id="finalLink">
      <small></small>
      <a
        href="https://github.com/Yamilexkiara/my-shecodes-project"
        target="_blank"
        >Open-source code</a
      >
      by Yamilex Ortiz
    </li>

    <script src="src/index.js" ;=""></script>
  </body>
</html>
